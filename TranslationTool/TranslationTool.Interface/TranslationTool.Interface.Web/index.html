<div class="container">
    <table>
        <div class="row" style="padding: 30px">
            <tr>
                <td>
                    <div class="col-md-1">
                        <input type="file" id="upload" name="Upload"/>
                        <br>
                        <button data-ng-click="upload()">Upload</button>
                    </div>
                </td>
                <td>
                    <div class="col-md-3">
                        <input type="checkbox" name="exact" value="">Exact match
                        <br>
                        <input type="checkbox" name="case" value="">Case sensitive
                    </div>
                </td>
                <td>
                    <div class="col-md-2">
                        <input type="text" name="find" placeholder="Find:">
                        <br>
                        <br>
                        <input type="text" name="replace" placeholder="Replace:">
                    </div>
                </td>
                <td>
                    <div class="col-md-4">
                        <isteven-multi-select
                                input-model="allApplications"
                                output-model="searchApplications"
                                button-label="Name"
                                item-label="Name"
                                tick-property="ticked"
                                max-labels="1">
                        </isteven-multi-select>
                        <br>
                        <br>
                        <select class="btn btn-default btn-xs dropdown-toggle" data-ng-model="locale"
                                data-ng-options="item as item.Name for item in locales"></select>
                    </div>
                </td>
                <td>
                    <div class="col-md-2">
                        <button data-ng-click="upload()">Search</button>
                        <br>
                        <br>
                        <button data-ng-click="download()">Download</button>
                    </div>
                </td>
               <!-- <td>
                    <div class="col-md-2">
                        <button data-ng-click="download()">Download</button>
                    </div>
                </td>-->
            </tr>
        </div>
    </table>

        <div class="row ">

                <td>

                        <thead>
                        <tr>
                            <th style="width:40%">Key</th>

                            <th style="width:15%">Branch</th>
                            <th style="width:25%">Value</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="">
                            <td>{{}}</td>
                            <td>{{}}</td>
                            <td>{{}}</td>
                            <td>{{}}</td>
                            <td>{{}}</td>
                        </tr>
                        </tbody>
                    </table>

                <td>
                    <table class="table table-hover table-striped col-md-6">
                        <thead>
                        <tr>
                            <th style="width:40%">Key</th>
                            <th style="width:15%">Application</th>
                            <th style="width:15%">Branch</th>
                            <th style="width:25%">Value</th>
                            <th style="width:5%"><input type="checkbox" name="case" value=""></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="">
                            <td>{{}}</td>
                            <td>{{}}</td>
                            <td>{{}}</td>
                            <td>{{}}</td>
                            <td>{{}}</td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </div>
        <tr>
            <td>
                <div class="col-md-6">
                    First status
                    </div>
            </td>
            <td>
                <div class="col-md-6">
                    Second status
                </div>
            </td>
        </tr>

</div>
